<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram 2023.css">
    <link rel="icon" href="lswP1OF1o6P.png">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-child">
                <img src="home-phones.png" alt="Instagram Login Pic" class="login-picture">
                <img src="mob ke upr wala.png" alt="Image" class="top-image">
            </div>
            <div class="second-flex-div">
            <div class="flex-child">
                <form action="https://www.instagram.com/" class="forms">
                    <h1 class="Instagram-header-name">Instagram</h1>
                    <input type="text" placeholder="Phone number, username or email address" required>
                    <input type="password" required placeholder="Password">
                    <button class="btn-blue">Log In</button>
                    <span class="or">
                        <span class="or-child">OR</span>
                    </span>
                    <a href="https://www.instagram.com/" class="login-facebook">Log In with Facebook</a>
                    <a href="https://www.instagram.com/" class="forgot-password">Forgotten Password?</a>
                </form>
            </div>
            <div class="seperate-box">
                <p class="account">Don't have an Account? <a href="https://www.instagram.com/" class="sign-up">Sign up</a></p>  
            </div>
            <div class="playstore"><p class="get-app">Get the app.</p>
            <div class="icons">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC03660C0-3C17-471F-B988-448DD409B9E9%26utm_content%3Dlo%26utm_medium%3Dbadge">
                    <img src="get it on google play.png" alt="Google Play"  class="gb-logo">
                </a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1728%2C927">
                    <img src="microsoft.png" alt="Microsoft" class="microsoft-logo">   
                </a>
            </div>
            </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="first-list">
            <ul class="first-ul">
                    <li>English(UK)</li>      
                    <li><a href="#">हिन्दी</a></li>

                    <li><a href="#">हिन्दी</a></li>

                    <li><a href="#">தமிழ்</a></li>
                    <li><a href="#">മലയാളം</a></li>
            </ul>
            <div class="last-row">
                <select name="language" id="language" class="language">
                    <option value="1">English(UK)</option>
                    <option value="2">English(UK)</option>
                    <option value="3">English(UK)</option>
                    <option value="4">English(UK)</option>
                    <option value="5">English(UK)</option>
                    <option value="6">English(UK)</option>
